{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nova Manutenção</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'cadastro_poste/css/index.css' %}">
  <link rel="stylesheet" href="{% static 'cadastro_poste/css/bootstrap.min.css' %}">
</head>

<body>

  <header class="header-wrapper">
    <div class="row align-items-center">
      <div class="col-6 text-start">
        <img src="{% static 'cadastro_poste/img/logo.svg' %}" alt="Logo IluminaJá" class="header-img img-fluid">
      </div>
      <div class="col-6 text-end">
        <div class="d-inline-block text-center">
          <a href="/ajuda" class="text-decoration-none">
            <img src="{% static 'cadastro_poste/img/duvida.svg' %}" alt="Ajuda" class="header-img help-icon img-fluid">
            <div class="help-text">Ajuda</div>
          </a>
        </div>
      </div>
    </div>
  </header>


  <main class="container mt-4 mb-5">
    <section class="main-section">
      <h2 class="mb-4">Nova Manutenção</h2>
    </section>

    <div class="form-container">
      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="poste" class="form-label">Poste</label>
          <select name="poste" id="poste" class="form-select" required>
            <option value="" disabled selected>Selecione um poste</option>
            {% for poste in postes %}
              <option value="{{ poste.id }}">{{ poste }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="lampada" class="form-label">Lâmpada (opcional)</label>
          <select name="lampada" id="lampada" class="form-select">
            <option value="">Nenhuma</option>
            {% for lampada in lampadas %}
              <option value="{{ lampada.id }}">{{ lampada }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="data_manutencao" class="form-label">Data da Manutenção</label>
          <input type="date" name="data_manutencao" id="data_manutencao" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo</label>
          <select name="tipo" id="tipo" class="form-select" required>
            <option value="" disabled selected>Selecione o tipo</option>
            {% for valor, nome in tipos %}
              <option value="{{ valor }}">{{ nome }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição</label>
          <textarea name="descricao" id="descricao" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <select name="status" id="status" class="form-select" required>
            <option value="" disabled selected>Selecione o status</option>
            {% for valor, nome in status_choices %}
              <option value="{{ valor }}">{{ nome }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="d-flex justify-content-between">
          <a href="{% url 'manutencao:lista_manutencoes' %}" class="btn btn-secondary">Cancelar</a>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </main>


  <footer class="footer-custom text-white mt-auto">
    <div class="footer-content d-flex flex-column flex-md-row justify-content-between align-items-start px-4 py-4">
      <div>
        <img src="{% static 'cadastro_poste/img/logo.svg' %}" alt="Logo" class="footer-logo">
      </div>
      <div class="d-flex gap-5">
        <div>
          <p class="footer-title">Política de Privacidade</p>
          <p class="footer-title">Sobre Nós</p>
        </div>
        <div>
          <p class="footer-title">Contato</p>
          <p class="footer-sub">(77) 9.9999-9999</p>
          <p class="footer-sub">Email@gmail.com</p>
        </div>
      </div>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'cadastro_poste/js/jspersonalizado.js' %}"></script>
</body>
</html>
