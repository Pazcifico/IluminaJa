<form method="post">
  {% csrf_token %}
  <label for="problema">Problema:</label><br>
  <input type="text" name="problema" id="problema" required><br><br>

  <label for="informacao">Informação:</label><br>
  <textarea name="informacao" id="informacao" rows="10" required></textarea><br><br>

  <!-- Campos escondidos -->
  <input type="hidden" name="latitude" id="latitude">
  <input type="hidden" name="longitude" id="longitude">

  <button type="submit">Enviar</button>
</form>

<script>
    window.onload = function () {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                document.getElementById("latitude").value = position.coords.latitude;
                document.getElementById("longitude").value = position.coords.longitude;
            }, function (error) {
                alert("Erro ao capturar localização: " + error.message);
            });
        } else {
            alert("Geolocalização não é suportada pelo seu navegador.");
        }
    };
    </script>
