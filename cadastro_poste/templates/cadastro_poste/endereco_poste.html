{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Cadastro de Endereço do Poste</title>

  <!-- SEO e Open Graph -->
  <meta name="description" content="Informe o endereço exato do poste com problema.">
  <meta property="og:title" content="Cadastro de Endereço do Poste">
  <meta property="og:description" content="Informe o local com precisão para facilitar a manutenção.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.iluminaja.com">
  <meta property="og:image" content="https://www.iluminaja.com/imagem-capa.jpg">

  <!-- Estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'cadastro_poste/css/index.css' %}">
  <link rel="stylesheet" href="{% static 'cadastro_poste/css/bootstrap.min.css' %}">
</head>

<body>
  <!-- Header -->
  <header class="header-wrapper">
    <div class="row align-items-center">
      <div class="col-6 text-start">
        <img src="{% static 'cadastro_poste/img/logo.svg' %}" alt="Logo IluminaJá" class="header-img img-fluid">
      </div>
      <div class="col-6 text-end">
        <div class="d-inline-block text-center">
          <a href="ajuda.html" class="text-decoration-none">
            <img src="{% static 'cadastro_poste/img/duvida.svg' %}" alt="Ajuda" class="header-img help-icon img-fluid">
            <div class="help-text">Ajuda</div>
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="container mt-4">
    <section class="main-section">
      <h2 class="mb-4">Informe o Endereço do Poste</h2>
      <p class="lead">"Preencha os dados abaixo para localizar com precisão o poste que apresenta o problema."</p>
    </section>

    <div class="form-header">
      <h4>Endereço do Poste</h4>
    </div>

    <div class="form-container">
      <form id="formEnderecoPoste" method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" class="form-control" id="cep" name="cep" required>
        </div>

        <div class="mb-3">
          <label for="rua" class="form-label">Rua</label>
          <input type="text" class="form-control" id="rua" name="rua" required>
        </div>

        <div class="mb-3">
          <label for="numero" class="form-label">Número</label>
          <input type="text" class="form-control" id="numero" name="numero" required>
        </div>

        <div class="mb-3">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" name="bairro" required>
        </div>

        <div class="mb-3">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" name="cidade" required>
        </div>

        <div class="mb-3">
          <label for="estado" class="form-label">Estado</label>
          <input type="text" class="form-control" id="estado" name="estado" required>
        </div>

        <div class="d-flex flex-column align-items-center">
          <button type="submit" class="btn btn-primary px-5">Avançar</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="footer-custom text-white mt-5">
    <div class="footer-content d-flex flex-column flex-md-row justify-content-between align-items-start px-4 py-4">
      <div>
        <img src="{% static 'cadastro_poste/img/logo.svg' %}" alt="Logo" class="footer-logo">
      </div>
      <div class="d-flex gap-5">
        <div>
          <p class="footer-title">Política de Privacidade</p>
          <p class="footer-title">Sobre Nós</p>
        </div>
        <div>
          <p class="footer-title">Contato</p>
          <p class="footer-sub">(77) 9.9999-9999</p>
          <p class="footer-sub">Email@gmail.com</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'cadastro_poste/js/jspersonalizado.js' %}"></script>
</body>
</html>
